<!DOCTYPE html>

<html>

<head>
  <title>Lab02 &mdash; Jeremy Grifski</title>

  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

  <script type="text/javascript" src ="shaders.js"></script>

  <script type="text/javascript" src="shader_setup.js"></script>

  <script type="text/javascript" src="lab02.js"></script>

  <script type="text/javascript" src="glMatrix-0.9.5.min_1.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body onload="webGLStart();">

  <h1>Flower Graph</h2>

  <div class="container">
    <canvas id="lab02-canvas" class="graph" width="700" height="700"></canvas>
    <canvas id="text" width="700" height="700"></canvas>
  </div>

  <h2>Geometry</h2>
  <button onclick="obj('body')">Body</button>
  <button onclick="obj('head')">Head</button>
  <button onclick="obj('top-left-femur')">Top Left Femur</button>

  <h2>Graph Background</h2>
  <button  onclick="BG(1,0,0)"> Red</button>
  <button  onclick="BG(0,1,0)"> Green</button>
  <button  onclick="BG(0,0,1)"> Blue</button>
  <button  onclick="BG(0.5,0.5,0.5)"> Grey</button>
  <button  onclick="BG(1,1,1)"> White</button>

  <h2>Reset</h2>
  <button onclick="redraw()"> Go Back! </button>

  <footer>
    <center>
      <p>&copy; Jeremy Grifski 2018</p>
    </center>
  </footer>
</body>

</html>
