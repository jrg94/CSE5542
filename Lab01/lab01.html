<!DOCTYPE html>

<html>

<head>
  <title>Lab01 &mdash; Jeremy Grifski</title>

  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

  <script type="text/javascript" src ="shaders.js"></script>

  <script type="text/javascript" src="shader_setup.js"></script>

  <script type="text/javascript" src="lab01.js"></script>

  <script type="text/javascript" src="render-csv.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body onload="webGLStart();">

  <h1>Flower Graph</h2>

  <div class="container">
    <canvas id="lab01-canvas" class="graph" width="700" height="700"></canvas>
    <canvas id="text" width="700" height="700"></canvas>
  </div>

  <table style="width:700px;">
    <tr>
      <th>Sepal Length</th>
      <th>Sepal Width</th>
      <th>Petal Length</th>
      <th>Petal Width</th>
    </tr>
  </table>

  <h2>Graph Background</h2>
  <button  onclick="BG(1,0,0)"> Red</button>
  <button  onclick="BG(0,1,0)"> Green</button>
  <button  onclick="BG(0,0,1)"> Blue</button>
  <button  onclick="BG(0.5,0.5,0.5)"> Grey</button>
  <button  onclick="BG(1,1,1)"> White</button>

  <h2>Graph Controls</h2>

  <button onclick="csv_draw_bars('setosa')">Setosa Averages</button>
  <button onclick="csv_draw_bars('versicolor')">Versicolor Averages</button>
  <button onclick="csv_draw_bars('virginica')">Virginica Averages</button>
  <button onclick="csv_draw_bars()">Draw All</button>

  <h2>Graph Key</h2>

  <span style="background-color: #CD1919; font-weight: bold;">Setosa Color</span>
  <span style="background-color: #19CD19; font-weight: bold;">Versicolor Color</span>
  <span style="background-color: #1919CD; font-weight: bold;">Virginica Color</span>

  <!-- courtesy:
 http://mounirmesselmeni.github.io/2012/11/20/reading-csv-file-with-javascript-and-html5-file-api/  -->
  <div>
    <form class="form-horizontal well">
      <legend>
        <h2>
          <div id="title">Graph Data Import</div>
        </h2>
      </legend>
      <fieldset>
        <label for="csvFileInput"> <strong>CSV File:</strong></label>
        <input type="file" id="csvFileInput" onchange="handleFiles(this.files)" accept=".csv"></input>
      </fieldset>
    </form>
    <div id="output">
    </div>
  </div>
  <br>
  <br>
  <footer>
    <center>
      <p>&copy; Jeremy Grifski 2018</p>
    </center>
  </footer>

  <!-- Le javascript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="read-csv.js"></script>

</body>

</html>
