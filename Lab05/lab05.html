<!DOCTYPE html>

<html>

<head>
  <title>Jeremy Grifski &mdash; Lab 05 Game </title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

  <link rel="stylesheet" href="CSS/style.css">

  <script type="text/javascript" src="JS/geometry.js"></script>
  <script type="text/javascript" src="JS/glMatrix-0.9.5.min.js"></script>
  <script type="text/javascript" src="JS/shader_setup.js"></script>
  <script type="text/javascript" src="JS/lab04.js"></script>
  <script type="text/javascript" src="JS/shaders.js"></script>

<body onload="webGLStart();">
  <div id="prog" class="progress" data-label="0% Complete">
    <span class="value" style="width:0%;"></span>
  </div>
  <canvas id="code13-canvas" style="border:none;" width="700" height="700"></canvas>

  <h2> Controls: </h2>
  <p>
    You control the plane in flight. Use the <i>A</i> and <i>D</i> keys to strafe left and
    right. Shoot with the <i>SPACE</i> bar or S (for small screens). Good luck!
  </p>

  <h3> Textures: </h3>
  <button onclick="texture(0)"> NO </button>
  <button onclick="texture(1)"> Regular </button>
  <button onclick="texture(2)"> Cubemap </button>
  <button onclick="texture(3)"> Bump Map </button>

  <h3> Geometry: </h3>
  <button onclick="drawType(0)"> POINTS</button>
  <button onclick="drawType(1)"> LINEs</button>
  <button onclick="drawType(2)"> FACES</button>

  <h3> Background: </h3>
  <button onclick="BG(1,0,0)"> Red</button>
  <button onclick="BG(0,1,0)"> Green</button>
  <button onclick="BG(0,0,1)"> Blue</button>
  <button onclick="BG(0.5,0.5,0.5)"> Grey</button>
  <button onclick="BG(0,0,0)"> Black</button>
  <button onclick="BG(1,1,1)"> White</button>

</body>

</html>
