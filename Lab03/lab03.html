<!DOCTYPE html>

<html>

<head>
  <title>Lab 03 &mdash; Jeremy Grifski</title>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

  <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
  <script type="text/javascript" src="shader_setup.js"></script>
  <script type="text/javascript" src="lab03.js"></script>
  <script type="text/javascript" src="shaders.js"></script>
  <script async defer data-domain="rtr.therenegadecoder.com" src="https://plausible.io/js/plausible.js"></script>

</head>

<body onload="webGLStart();">
  <canvas id="code03-canvas" style="border:none;" width="700" height="700"></canvas>

  <h2> Controls </h2>

  Below you'll find all the controls needed to interact with the scene.

  <ul>
    <li>d: moves the light left</li>
    <li>a: moves the light right</li>
    <li>w: moves the light up</li>
    <li>s: moves the light down</li>
    <li>e: moves the light back</li>
    <li>q: moves the light forward</li>
  </ul>

  <h3> Geometry: </h3>
  <button onclick="geometry(0)"> POINTS</button>
  <button onclick="geometry(1)"> LINEs</button>
  <button onclick="geometry(2)"> FACES</button>

  <h3> Background: </h3>
  <button onclick="backgroundColor(1,0,0)"> Red</button>
  <button onclick="backgroundColor(0,1,0)"> Green</button>
  <button onclick="backgroundColor(0,0,1)"> Blue</button>
  <button onclick="backgroundColor(0.5,0.5,0.5)"> Grey</button>
  <button onclick="backgroundColor(0,0,0)"> Black</button>
  <button onclick="backgroundColor(1,1,1)"> White</button>

  <h3> Reset: </h3>
  <button onclick="redraw()"> Go Back! </button>

</body>

</html>
